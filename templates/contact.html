<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="static/contactstyle.css" rel="stylesheet">
</head>



<body class="text-white bg-dar">
    <div>
        <div>
            <div class="container">



                <div>
                    <header
                        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                        <a href="/home"
                            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
                            <h4>Creditcard fraud detection</h4>
                        </a>

                        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                            <li class="nav-link px-2 link-dark "><a href="{{ url_for('home') }}"
                                    class="nav-link text-white" aria-current="page">Home</a></li>
                            <li class="nav-link px-2 link-dark"><a href="{{ url_for('models') }}"
                                    class="nav-link text-white">Models</a></li>
                            <li class="nav-link px-2 link-dark"><a href="{{ url_for('documentation') }}"
                                    class="nav-link text-white">About</a>
                            </li>
                            <li class="nav-link px-2 link-dark"><a href="{{ url_for('contact') }}"
                                    class="nav-link text-white">contact</a>
                            </li>
                            <li class="nav-link px-2 link-dark"><a href="/logout"
                                class="nav-link text-white">logout</a>
                            </li>
                        </ul>

                    </header>


                </div>
            </div>
            <div class="bg-contact3">
                <div class="container-contact3">
                    <div class="wrap-contact3 text-dark">
                        <form action="/contact" method="post">
                            <span class="contact3-form-title">
                                Contact Us
                            </span>
                            <div class="form-check form-check-inline fm">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Feedback
                                </label>
                            </div>
                            <div class="form-check form-check-inline fm">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Query
                                </label>
                            </div>

                            <div>
                                <input class="form-control mt-3" type="text" name="name" placeholder="Your Name">

                            </div>

                            <div>
                                <input class="form-control mt-3" type="email" name="email" placeholder="Your Email">

                            </div>



                            <div>
                                <textarea class="form-control mt-3" name="message"
                                    placeholder="Your Message"></textarea>

                            </div>

                            <div>
                                <input type="submit" class="btn btn-outline-secondary mt-3" value="submit">
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
